version: '3.9'

services:
  db:
    image: mysql:8
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_DATABASE: purchase_order_db
      MYSQL_ROOT_PASSWORD: Kopilga@2025
      MYSQL_USER: Admin@2025
      MYSQL_PASSWORD: Kopilga@2025
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  web:
    build: .
    command: gunicorn Purchase_Order.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=Purchase_Order.settings

volumes:
  mysql_data: