<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #f4f6f8; font-family: Arial, sans-serif; }
        .login-container {
            max-width: 350px; margin: 60px auto; background: #fff; padding: 30px 25px;
            border-radius: 8px; box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        h2 { text-align: center; color: #2e7d32; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; margin: 10px 0 20px 0; border: 1.5px solid #2e7d32; border-radius: 4px;
        }
        button { width: 100%; padding: 10px; background: #2e7d32; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if form.errors %}
            <div class="error">Invalid username or password.</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
